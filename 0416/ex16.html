<!DOCTYPE html>
    <html>
        <head>
            <title></title>
            <meta charset="utf-8" /> 
            <style type="text/css">
                div{
                    width: 100px;
                    height:100px;
                    border: 1px solid black;

                }
                #d1{
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    z-index: 3;
                    background-color: red;
                }
                #d2{
                    position: absolute;
                    top: 50px;
                    left: 50px;
                    z-index: 2;
                    background-color: blue;
                }
                #d3{
                    position: absolute;
                    top: 100px;
                    left: 100px;
                    z-index: 1;
                    background-color: green;
                }
            </style>
        </head>
        <body>                      
            <div id="d1">Hello CSS1</div>
            <div id="d2">Hello CSS2</div>
            <div id="d3">Hello CSS3</div>
        </body>
    </html>
