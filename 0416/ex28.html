<!DOCTYPE html>
    <html>
        <head>
            <title></title>
            <meta charset="utf-8" /> 
            <style type="text/css">
                .tooltip{
                    position: relative;
                    border-bottom: 1px dotted black;
                }
                .tooltip .tooltiptext{
                    visibility: hidden;
                    background-color: black;
                    color: white;
                    text-align: center;
                    border-radius: 6px;
                    padding: 5px;
                    z-index: 1;
                }
                .tooltip:hover .tooltiptext{
                    visibility: visible;
                }
            </style>
        </head>
        <body>                      
            <div class="tooltip">
                Hover over me
                <span class="tooltiptext">ToopTip text</span>
            </div>
        </body>
    </html>
