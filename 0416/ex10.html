<!DOCTYPE html>
    <html>
        <head>
            <title></title>
            <meta charset="utf-8" /> 
            <style type="text/css">
                div,span {
                    border: 1px solid black;
                }
                div { display: inline; }
                span {display: block;}
                li {display: inline;}
            </style>
        </head>
        <body>
            <!-- block element -->
            <div>Hello CSS</div>
            <div>Hello CSS</div>
            <div>Hello CSS</div>

            <br /><br />
            <!-- inLine element -->
            <span>Hello CSS1</span>
            <span>Hello CSS1</span>
            <span>Hello CSS1</span>
            <br /><br />
            <ul>
                <li>사과</li>
                <li>참외</li>
                <li>수박</li>
                <li>딸기</li>
            </ul>
        </body>
    </html>
