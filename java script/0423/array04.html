<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            let arr = new Array(1,2,3,4,5,6,7,8,9);

            let result = new Array();
            for(let i in arr){
                let num = arr[i];

                if(num <=5){
                    result.push(num);
                }
            }
            //5보다 자가은 데이터 모은 배열 출력

            console.log(result);
        </script>
    </body>
</html>
