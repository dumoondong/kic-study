<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript" src = "./util.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            let map = new Map()
            map.set('one',100);
            map.set('two',200);
            map.set('three',300);

            //for
            //함수 중심 프로그래미
            map.forEach(function(value,key){
                console.log(value,key);
            });

            //delete
            console.log(map.delete('one'));
            console.log(map);

            map.clear();
            console.log(map);
        </script>
    </body>
</html>
