<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript" src = "./util.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            let map = new Map()
            console.log(map);

            map.set('one',100);
            map.set('two',200);
            map.set('three',300);

            map.set('오브젝트',{});
            map.set('func',function(){console.log('1')});
            console.log(map);

            console.log(map.get('one'));
            console.log(map.get('two'));
            
            let func = map.get('func');
            func();

            //key 값의 모음
            //이터레이터
            let keys = map.keys();
            console.log(keys.next().value);
            console.log(keys.next().value);

            let values = map.values();
            console.log(values.next().value);
            console.log(values.next().value);
        </script>
    </body>
</html>
