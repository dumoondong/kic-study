<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <script type="text/javascript">
            'use strict';
            /*
                복사
                    깊은 복사   - 값을 복사         -일반변수
                    얕은 복사   - 주소(참조)를 복수 -참조변수(배열,객체...)
            */

            let num1 = 10;
            let num2 = num1;    //복사
            num2 = 20;
            console.log(num1);
            console.log(num2);

            let arr1 = [1,2,3];
            let arr2 = arr1;
            arr2[0] = 20;
            console.log(arr1);
            console.log(arr2);
        </script>
    </body>
</html>
