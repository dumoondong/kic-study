<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            //선언적 함수 선언
          function func1(){
              console.log('Hello Function');
          };
          //함수의 아규먼트, 파라메터
          function func2(data1){
              //지역변수
              console.log('Hellog Function :',data1);
          };
          function func3(data1,data2,data3){
              console.log('Hello Function:',data1,data2,data3);
          };
          function func4(data1,data2){
              let sum = data1 + data2;
              return sum;
          };

          //짝수와 홀수 구분 함수
          function functest(data1){
              if(data1 % 2 == 0){
                  console.log("짝수");
              }else{
                  console.log("홀수");
              }
          };
         
          function functest2(data1){
              let result = '';
              if(data1 % 2 == 0){
                  result = '짝수';
              }else{
                  result = '홀수';
              }
              return result;
          };
          
        </script>
    </head>
    <body>
        <script type="text/javascript">
          'use strict';

          //함수 호출
          func1();
          func2(10);
          func3(10,20,30);
          let result = func4(10,20);
          console.log('결과 :',result);
          functest(11);
          result = functest2(12);
          console.log('결과 :',result);
         
        </script>
    </body>
</html>
