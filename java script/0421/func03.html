<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            //익명 함수 선언
            let func1 = function(){
                console.log('Hello Function');
            };
            let func2 = function(data1,data2){
                let sum = data1 + data2;
                return sum;
            };
        </script>
    </head>
    <body>
        <script type="text/javascript">
           'use strict';
           func1();
           //function 형태의 자료형
           console.log(typeof func1);
           console.log(func1);

           console.log('결과:',func2(20,30));

          
        </script>
    </body>
</html>
