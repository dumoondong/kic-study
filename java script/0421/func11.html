    <body>
        <script type="text/javascript">
           'use strict';
           /*
           내장 함수
           1. 자료형변환 함수
                Number() 숫자
                String() 문자열
                Boolean() 불
           */
           let data1 = '10';
           let data2 = '20';
           let sum1= data1 + data2;
           console.log(sum1);
           let sum2 = Number(data1) + Number(data2);
           console.log(sum2);

           let data3 = Number('10월'); //nan
           console.log(data3);

           //parseInt()     //정수
           //parseFloat()   //실수
           let data4 = parseInt('10월');
           console.log(data4);
        </script>
