<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 두개의 수를 입력받아서 큰 수를 반환하는 익명함수(maxnumber)를 작성하시오.
            let func = function(data1,data2){
                if(data1>data2){
                    console.log(data1);
                }else if(data1 == data2){
                    console.log('같다');
                }else{
                    console.log(data2);
                }
            };
            let maxNumber = (value1,value2) =>{
            // let maxNumber = function(value1, value2){
                //초기화
                let value = 0;
                if(value1 <= value2){
                    value = value2;
                }else{
                    value = value1;
                }
                return value;
            }

            let maxNumber2 = function(value1,value2,value3){
                let value = 0;
                if(value1>=value2 && value1>=value3){
                    value = value1;
                }else if(value2>=value1 && value2>=value3){
                    value = value2;
                }else if(value3>=value1 && value3>=value2){
                    value = value3;
                }
                return value;
            }
            
            
        </script>
    </head>
    <body>
        <script type="text/javascript">
           'use strict';
            func(12,12);
            let result= maxNumber(20,10);
            console.log(result);

            let result1 = maxNumber2(14,11,12);
            console.log(result1);
        </script>
    </body>
</html>
