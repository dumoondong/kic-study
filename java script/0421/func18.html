<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            let gugudan = function(dan){
                //초기화 작업
                let str = '';
                str += '<table border="1">';
                for(let col = 1; col<=9; col++){
                    str += '<tr>';
                    str += '<td>'+dan+'X'+col+'='+(dan*col)+'</td>';
                    str += '</tr>';
                }
                str += '</table>';
                return str;
            }
        </script>     
    </head>
    <body>
        <script type="text/javascript">
            document.write(gugudan(3));
        </script>     
    </body>
</html>
