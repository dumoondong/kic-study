<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const showAttribute = () =>{
               let img = document.getElementById('img1');
               console.log(img.getAttribute('src'));
               console.log(img.getAttribute('width'));
               console.log(img.getAttribute('height'));
            };

            const insertAttribute = () =>{
                let img = document.createElement('img');
                // img.setAttribute('src','./images/Jellyfish.jpg');
                // img.setAttribute('width','500');
                // img.setAttribute('height','350');

                img.src = './images/Jellyfish.jpg'
                img.width =500;
                img.height =350;

                let div = document.getElementById('div');
                div.appendChild(img);
            }
        </script>
    </head>
    <body>  
        <input type="button" value="속성보기" onclick="showAttribute()"/>
        <input type="button" value="속성추가" onclick="insertAttribute()"/>
        <hr />
        <div id="div">
            <img id="img1" src = "./images/Desert.jpg" width="500" height="350" />
        </div>
    </body>
</html>
