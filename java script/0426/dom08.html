<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const checkfrm = () =>{ 
                if(document.frm.data1.value == '' || document.frm.data2.value == ''){   //앞자리 또는 뒷자리가 공백일시
                    alert('주민번호를 입력하세요');
                }else {
                    let data1 = document.frm.data1.value;   //앞자리
                    let data2 = document.frm.data2.value;   //뒷자리       
                    if(isNaN(data1) || isNaN(data2)){       // 앞자리와 뒷자리중 숫자가 아닐시
                        alert("숫자만입력하세요");
                    }else{
                        if(data1.length != 6 || data2.length != 7){ //앞자리와 뒷자리 자릿수 확인
                            alert("자릿수를 확인해주세요");
                        }else{
                            let char = data1.slice(0,6);        //앞자리
                            let char2 = data2.slice(0,6);       //뒷자리
                            let last = data2.slice(6,7);        //마지막자리
                            let n1 = Number(char.slice(0,1))* 2;  
                            let n3 = Number(char.slice(2,3))* 4; 
                            let n2 = Number(char.slice(1,2))* 3;
                            let n4 = Number(char.slice(3,4))* 5; 
                            let n5 = Number(char.slice(4,5))* 6; 
                            let n6 = Number(char.slice(5,6))* 7; 
                            let n7 = Number(char2.slice(0,1))* 8; 
                            let n8 = Number(char2.slice(1,2))* 9; 
                            let n9 = Number(char2.slice(2,3))* 2; 
                            let n10 = Number(char2.slice(3,4))* 3; 
                            let n11 = Number(char2.slice(4,5))* 4; 
                            let n12 = Number(char2.slice(5,6))* 5;
                            data1 = n1+n2+n3+n4+n5+n6;
                            data2 = n7+n8+n9+n10+n11+n12;
                            let n = data1+data2;
                            let n13 = (11-(n%11))%10
                            if(last == n13){
                                document.frm.data3.value = "맞다";
                            }else{
                                document.frm.data3.value = "아니다";
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <form action="test1.jsp" method="get" name="frm">
             <input type = "text" name="data1"/>
             -
             <input type = "text" name="data2"/>
             <br /><br />
             <input type="button" value="주민등록번호 검사" onclick="checkfrm()"/>
             <br /><br />
             결과 : <input type = "text" name="data3"/>
        </form>
    </body>
</html>
