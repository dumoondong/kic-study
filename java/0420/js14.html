<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style type="text/css">
            table{
                border:2px solid black;
                border-collapse: collapse;
            }
    
            td {
                border: 1px solid black;
                width:100px;
                text-align: center;
            }
            </style>
    </head>
    <body>
        <script type="text/javascript">
            'use strict';
            document.write('<table border="1" width="800">')
            for ( let i=0; i<=9; i++) {
                document.write('<tr>');
                for(let j=0; j<=9; j++){
                    //공백
                    if(i == 0 && j == 0){
                        document.write('<td></td>');
                    //X값
                    }else if(i == 0){
                        document.write('<td>X'+j+'</td>');
                    //단수
                    }else if(j == 0){
                        document.write('<td>'+i+'단</td>');
                    //구구단
                    }else{
                        document.write('<td>'+ i +'X'+j+'='+(i*j)+'</td>');               
                    }               
                }
                document.write('</tr>');
            }
        document.write('</table>');

        </script>
    </body>
</html>
