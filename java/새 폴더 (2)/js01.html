<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <!--ECMAScript 기술 공간 : 선언 -->
        <script type="text/javascript">
        </script>

    <body>
        <!--ECMAScript 기술 공간 : 호출
            document.write - 화면에 html 문서를 출력
                => 사용자용 화면
            console.log - 개발자 도구 콘솔에 출력
                => 디버깅 - 애러 검출을 위해서 개발자가 사용 
        -->
        <script type="text/javascript">
            document.write("Hello ECMAScript<br />");
            document.write("Hello ECMAScript<br />");
            document.write("Hello ECMAScript<br />");

            console.log("Hello ECMAScript");
            console.log("Hello ECMAScript");
            console.log("Hello ECMAScript");
        </script>
    </body>
</html>
