<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <script type="text/javascript">
            const viewTags =() =>{ 
                let h1 = document.getElementById('h1');
                console.log(h1);
                console.log(h1.innerHTML);

                let div1 = document.getElementById('div1');
                console.log(div1);
                //html
                console.log(div1.innerHTML);
                //내용만
                console.log(div1.textContent);
            };
            const insertTags = () =>{
                let div2 = document.getElementById( 'div2' );
                div2.innerHTML = '<b>Inner HTML</b>';

            const modifyTags = () =>{
                let div2 = document.getElementById( 'div2' );
                div2.innerHTML = '<b>Inner HTML change</b>';
            };
        </script>
    </head>
    <body>
            <input type="button" value="tag 보기" onclick="viewTags()"/>
