<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const checkfrm =() =>{
                // console.log(document.frm.data1.value);
                // console.log(typeof document.frm.data1.value);
                let data1 = document.frm.data1.value;
                //data1 - string - 매서드

                if(data1 == ''){
                    alert('데이터 1을 입력하셔야 합니다');
                }else{
                    //console.log(data1);

                    document.frm.data2.value = data1;
                }
            }
        </script>
    </head>
    <body>
        <!-- 사용자 입력 검사 : form -->
        <form action="test1.jsp" method="get" name="frm">
             데이터 1 :<input type = "text" name="data1"/><br />
             데이터 2 :<input type = "text" name="data2"/><br />
             <input type="button" value="검사하기" onclick="checkfrm()"/>
        </form>
        
        <!-- <a href="javascript:checkfrm()">form 문에 접근</a> -->
    </body>
</html>
