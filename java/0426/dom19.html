<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const insertTag = () =>{
                let header = document.createElement('h1');
                let textNode = document.createTextNode('Hello DOM');

                //<h1>Hello DOM</h1>
                header.appendChild(textNode);
                document.getElementById('div').appendChild(header);
            };
        </script>
    </head>
    <body>  
        <input type="button" value="tag 추가" onclick="insertTag()"/>
        <hr />
        <div id="div"></div>
    </body>
</html>
