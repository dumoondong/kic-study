<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const showGugudan = () =>{
                let startdan = parseInt(document.frm.startdan.value);
                let enddan = parseInt(document.frm.enddan.value);

                let result = '<table border = "1" width="200">';
                for(let dan=startdan;dan<=enddan; dan++){
                    result +='<tr>';
                    for(let col=1; col<=9; col++){
                        for(startdan=1;startdan<=enddan; startdan++){
                            result += '<td align="center">' + dan +'x' +col+ '=' +(dan*col)+'</td>'
                        }
                    }
                    result +='</tr>';
                }
               
                result += '</table>';
                let div = document.getElementById( 'div' );
                div.innerHTML = result;
                
            };
        </script>
    </head>
    <body>  
        <form name="frm">
            시작단 : <input type="text" name="startdan" />
            ~
            끝단 : <input type="text" name="enddan" />
            <input type="button" value="구구단 보기" onclick="showGugudan()"/>
        </form>
        <hr />
        <div id="div"></div>
    </body>
</html>
