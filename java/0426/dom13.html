<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const viewTags =() =>{ 
                //id에 의한 접근 - 한개의 태그만 접근
                let h1 = document.getElementById('h1');
                console.log(h1);

                //tagname에 의한 접근 - 여러개 태그에 접근
                let h1s = document.getElementsByTagName('h1');
                console.log(typeof h1s);
                console.log(h1s.length);
                for(let i=0; i<h1s.length ; i++){
                    console.log(h1s[i]);
                }
            }
        </script>
    </head>
    <body>
            <input type="button" value="tag 보기" onclick="viewTags()"/>
            <hr />
            <h1 id="h1">Header 1</h1>
            <h1 id="h2">Header 2</h1>
            <h1 id="h3">Header 3</h1>
    </body>
</html>
