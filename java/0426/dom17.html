<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const insertTags = () =>{
                let output = '<table border = "1" width="200">';
                output +='<tr>';
                output +='<td>';
                for(let i=1;i<=9; i++){
                    output += '2 X '+ i +'='+ (2*i) + '<br/>';
                }
                output +='</td>';
                output +='</tr>';
                output +='</tdble>';
               
                let div = document.getElementById( 'div' );
                div.innerHTML = output;
                
            };
        </script>
    </head>
    <body>
            <input type="button" value="tag 추가" onclick="insertTags()"/>
            <hr />
            <div id="div"></div>
    </body>
</html>
