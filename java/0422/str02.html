<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            const initcap = (sentence) => {
                let arr1 = sentence.split(' ');  
                let result = '';
                for(let i in arr1){
                    //console.log(arr1[i]);
                    //console.log(arr1[i].substring(0,1).toUpperCase() + arr1[i].substring(1))
                    result += arr1[i].substring(0,1).toUpperCase() + arr1[i].substring(1)+' ';
                 }
                 return result;
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            let words = 'hong gil dong';

            //단어 단위의 분리
            let arr1 = words.split(' ');  
            let result = '';
            for(let i in arr1){
                //console.log(arr1[i]);
                //console.log(arr1[i].substring(0,1).toUpperCase() + arr1[i].substring(1))
                result += arr1[i].substring(0,1).toUpperCase() + arr1[i].substring(1)+' ';
            }

            console.log(result);
            console.log(initcap('hong gil dong'));
            
        </script>
    </body>
</html>
