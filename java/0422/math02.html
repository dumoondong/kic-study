<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
           //난수추출

           //0<= x <1 실수
           console.log(Math.random());
           console.log(Math.random());
           console.log(Math.random());

           //0 <= x < 10 임의의 정수
           console.log(parseInt(Math.random()*10));

           //1 <= x <=45 임의의 정수

           document.write('<table border="1" width="600">')
            for ( let i=1; i<=5; i++) {
                document.write('<tr>');
                for(let j=1; j<=7; j++){  
                    if(j == 1){
                        document.write('<td>'+i+'회</td>');
                    }else{
                        document.write('<td>'+(parseInt(Math.random()*45)+1)+'</td>');      
                    }            
                }
                document.write('</tr>');
            }
            document.write('</table>');
        </script>
    </body>
</html>
