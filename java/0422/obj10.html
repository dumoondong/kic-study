    <body>
        <script type="text/javascript">
            //Number -숫자  저장용 객체
            let num1 = 273;                 //Number
            let num2 = new Number(273);     //object

            console.log(typeof num1);
            console.log(typeof num2);

            //object -> 상속
            let obj = new Object();
            console.log(typeof obj);
            console.log(obj);
        </script>
    </body>
