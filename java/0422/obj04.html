<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            
        </script>
    </head>
    <body>
        <script type="text/javascript">
            'use strict';

            let product1 = {
                name: '7D 건조 망고',
                type: '당절임',
                components: '망고,설탕,기타',
                region: '필리핀',
                // this : 자기 참조
                eat: function(){
                    console.log(this.name + '맛있게 먹는다');
                },
                test: () => {
                    console.log('테스트 한다');
                }
            };
            
           product1.eat();
            // 정의된 내부데이터 보는 방법
           let output = '';
           for(let key in product1){
               output += '*' + key +':' + product1[key] + '\n';
           }
           console.log(output);
        </script>
    </body>
</html>
