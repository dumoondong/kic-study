<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            let child;
            const winopen = (url) =>{
                let option = 'top=100,left=500,width=640,height=960'
                open(url,'winopen',option);
                child = open(url,'winopen',option);

                setTimeout(() =>{
                    child.close();
                },5000);
            }
            const winclose = () => {
                child.close();
            }
            const winmove = () =>{
                child.moveBy(10,10)
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
        </script>
        <!-- 
            html 문자에 의해서도 ECMAScript 함수 실행이 가능
            링크 클릭 : 이벤트
        -->
        <a href="javascript:winopen('https://m.naver.com')">네이버 바로가기</a><br/>
        <a href="javascript:winopen('https://m.daum.net')">다음 바로가기</a><br/>
        <a href="javascript:winopen('./jumin04.html')">주민번호 바로가기</a><br/>
        <a href="javascript:winclose()">창닫기</a><br/>
        <a href="javascript:winmove()">창움직이기</a><br/>
        


    </body>
</html>
