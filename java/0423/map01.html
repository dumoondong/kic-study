<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript" src = "./util.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            //array [정수:value]
            //map [key(object), value(object)]

            let emptyMap = new Map()
            console.log(typeof emptyMap);
            console.log(emptyMap);

            let map = new Map([
                    ['key1','value1'],
                    ['key2','value2'],
                    ['key3','value3'],
                    ['key4','value4']
                ]
            );
            console.log(map);
            console.log(map.size);

            for(let e of map){
                console.log(e[0],e[1]);
            }
            for(let [key,value] of map){
                console.log(key,value);
            }
        </script>
    </body>
</html>
