<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            let arr1 = new Array(1,2,3,4);
            let arr2 = new Array(5,6,7,8);
            //concat
            let arr3 = arr1.concat(arr2);
            console.log(arr3);

            //split -> join
            let str1 = arr1.join();
            console.log(str1);
            let str2 = arr1.join('|');
            console.log(str2);

            //
            console.log(arr1[0]);

            //pop(),push()
            let value = arr1.pop();
            console.log(value);
            console.log(arr1);
            // stack 구조로써의 배열
            value = arr1.pop();
            console.log(value);
            console.log(arr1);

            let length = arr1.push(5);
            console.log(length);
            console.log(arr1);

            let revarr1 = arr1.reverse();
            console.log(revarr1);
            // 1 2 3 5
            let subarr1 = arr1.slice(1,2);
            console.log(subarr1);

            //정렬
            let arr4 = new Array(52,273,103,32);
            //arr4.sort();

            //callback
            arr4.sort(function(left, right){
                //오름차순
                //return left- right;
                return right- left;
            });
            console.log(arr4);

            let arr5 = new Array('cde','abc','de','aa');
            arr5.sort();
            console.log(arr5);

        </script>
    </body>
</html>
