<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            let gugudan = function(dan){
                //초기화 작업
                let str = '';
                str += '<table border="1">';
                for(let col = 1; col<=9; col++){
                    str += '<tr>';
                    str += '<td>'+dan+'X'+col+'='+(dan*col)+'</td>';
                    str += '</tr>';
                }
                str += '</table>';
                return str;
            }
        </script>     
    </head>
    <body>
        <script type="text/javascript">         
        let dan =1;
        document.write('<table border="1" width="800">')          
        for(let row=1; row<=3; row++){
            document.write('<tr>');
                for(let col=1; col<=3;col++){
                    document.write('<td>'+gugudan(dan)+'</td>');
                    dan++;
                }
                document.write('</tr>');
        }
        document.write('</table>');
        </script>
    </body>
</html>
