<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            //익명 함수 선언
            let callback = function(){
                console.log('Hello Function');
            };
            let callFunc = function(data){
                for(let i=1; i<=5; i++){
                data();
                }
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
           'use strict';
           callFunc(callback);
          
        </script>
    </body>
</html>
