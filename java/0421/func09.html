<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 화살표 함수 : lamda

            const func11 = function(){
                console.log('함수 호출11')
            };
            const func21 = function(param){
                console.log('함수 호출21')
            };
            //화살표함수
            const func12 = () =>{
                console.log('함수 호출 12');
            }
            const func22 = param =>{
                console.log('함수 호출 22');
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
           'use strict';
           func11();
           func12();
           func21(10);
           func22(20);
        </script>
    </body>
</html>
