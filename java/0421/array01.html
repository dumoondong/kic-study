<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        
    </head>
    <body>
        <script type="text/javascript">
            'use strict';
            let arr1 = [1,2,3];
            let arr2 = Array[1,2,3];
            let arr3 = new Array(1,2,3);

            console.log(arr1);
            console.log(arr2);
            console.log(arr3);

            //for
            for(let index=0 ; index<arr1.length ; index++){
                console.log(arr1[index]);
            }
            // for in
            for(let index in arr1){
                console.log(arr1[index]);
            }
            // for of
            for(let value of arr1){
                console.log(value);
            }
            //2차원 배열
            let arr4 = [
                [10,20,30],
                [40,50,60],
                [70,80,90],
            ]
            //3차원 배열
            let arr5 = [
                [
                    [1,2,3],
                    [10,20,30],
                ],
                [
                    [4,5,6],
                    [40,50,60],
                ],
                [
                    [7,8,9],
                    [70,80,90],
                ]
            ];
            console.log(arr1);
            //2개의 for
            //[행][열]
            console.log(arr4);
            //3개의 for
            //[z][y][x]
            console.log(arr5);
            //기술
            for(let i=0; i<arr5.length; i++){
                for(let j=0; j<arr5[i].length; j++){
                    for(let k=0; k<arr5[i][j].length; k++){
                        console.log(arr5[i][j][k]);
                    }
                }
            }
        </script>
    </body>
</html>
