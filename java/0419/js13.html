    <body>
        <script type="text/javascript">  
            //연산자
            //숫자계열 연산자
            let num1 = 10;
            let num2 = 3;
            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 / num2);
            console.log(num1 * num2);

            let result = num1 + num2;
            console.log(result);

            //나눈 나머지
            console.log ( 1 % 2);
            console.log ( 2 % 2);
            console.log( 3 % 2);
            console.log(4 % 2);
        </script>
