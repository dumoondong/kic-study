<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">  
        //x이 20보다 크면 '많다'를 출력
        console.log('시작');
        let x = 15;
        if(x > 20){
            //참일 때 실행될 문장
            console.log('많다');
        }
        console.log('끝');
        </script>
    </body>
</html>
