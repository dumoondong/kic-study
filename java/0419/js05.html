<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">  
           //변수의 선언
           let data1 = 10;
           console.log(data1);

           data1 = 20;
           console.log(data1);
           //상수의 선언
           const data2 = 20;
           console.log(data2);
           data2 = 10;              // (X)
           console.log(data2);
        </script>
    </body>
</html>
