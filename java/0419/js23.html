    <body>
        <script type="text/javascript">  
        //num이 짝수이면 짝수 출력, 홀수이면 홀수 출력
        let hour= 15;
        if(hour <=12){
            if(hour<=9){
                console.log('아침');
            }else{
                console.log('아점');
            }
        }else{
            if(hour<=15){
                console.log('점저');
            }else{
                console.log('저녁');
            }
        }
        
        </script>
    </body>
