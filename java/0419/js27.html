<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">  
        let hakjum = 80;
        switch(true){
            case hakjum >= 90:
                console.log('A');
                break;
            case hakjum >= 80:
                console.log('B');
                break;
            case hakjum >= 70:
                console.log('C');
                break;
            case hakjum >= 60:
                console.log('D');    
            default:
                console.log('F');
                break;
        }
        
        </script>
    </body>
</html>
