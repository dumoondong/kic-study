<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 문단 : 디자인 지정 => 시멘틱 태그 -->
        새문단<br />
        새문단<br />
        새문단<br />
        <!-- 엔터키가 두개 포함됨-->
        <p>새문단</p>
        <p>새문단</p>
        <p>새문단</p>

        <!-- 엔터키가 한개 포함됨-->
        <div>새문단</div>
        <div>새문단</div>
        <div>새문단</div>

        <!-- 엔터키가 없음 - 구분만 -->
        <span>새문단</span>
        <span>새문단</span>
        <span>새문단</span>
    </body>
</html>
